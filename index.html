<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="static/gallery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Rizorock Studios</title>
</head>
<body>
    <div class="wrap"> <!-- Content Start -->
        <header>
            <div class="columns is-centered">
                <div class="column is-half">
                    <a href="#" class="block">
                        <figure class="image logo block">
                            <img src="imgs/RizoRock_Logo_Shineclear_2x2.png" alt="Rizorock Logo" id="logo">
                        </figure>
                        <div id="title">
                            <h1 class="title is-1">Rizorock Studios</h1>
                        </div>
                    </a>
                </div>
            </div>
            <nav class="breadcrumb is-large is-centered has-bullet-separator mb-4">
                <ul>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Prints</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>


        <section>
            <div class="tile is-ancestor">
                <!--First column-->
                <div class="tile is-4 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/Connects/C-14-New-Species.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB 01 Deep Light.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/TinyArchitects/TA-04.jpg" alt="">
                    </figure>
                </div>
                <!--Second column-->
                <div class="tile is-4 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-11-High-Rises.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/Fluidity/FL-01.jpg" alt="">
                    </figure>
                </div>
                <!--Third column-->
                <div class="tile is-4 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-01.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-05-Toy-Fort.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/Fluidity/FL-02.jpg" alt="">
                    </figure>
                </div>
            </div>
            <!--End Tile-->



        </section>
    </div> <!-- Content End -->
</body>
</html>
