<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="static/gallery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/rzr.js" defer></script>
    <title>Rizorock Studios</title>
</head>
<body>
    <div class="wrap"> <!-- Content Start -->
        <header>
            <div class="columns is-centered">
                <div class="column is-half">
                    <a href="index.html" class="block">
                        <figure class="image logo block">
                            <img src="imgs/RizoRock_Logo_Shineclear_2x2.png" alt="Rizorock Logo" id="logo">
                        </figure>
                        <div id="title">
                            <h1 class="title is-1">Rizorock Studios</h1>
                        </div>
                    </a>
                </div>
            </div>
            <nav class="breadcrumb is-large is-centered has-bullet-separator mb-4">
                <ul>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Prints</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <!--Header finish-->

        <section>
            <h1 class="subtitle is-1">Building Blocks</h1>
            <div class="tile is-ancestor">
                <!--first column, portrait img-->
                <div class="tile is-2 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-16-The-Castle.jpg" alt="">
                    </figure>
                </div>
                <!--second column, two landscapes-->
                <div class="tile is-2 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB 01 Deep Light.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-06-Entrance.jpg" alt="">
                    </figure>
                </div>
                <!--third column, two landscapes-->
                <div class="tile is-2 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-02-Watchtower.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-07-Process.jpg" alt="">
                    </figure>
                </div>
                <!--fourth column, two landscapes-->
                <div class="tile is-2 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-05-Toy-Fort.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-12-Farm.jpg" alt="">
                    </figure>
                </div>
                <!--fifth column, one portrait-->
                <div class="tile is-2 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/BBlocks/BB-11-High-Rises.jpg" alt="">
                    </figure>
                </div>
            </div>
        </section>
    </div> <!--Content finish-->
</body>
</html>
