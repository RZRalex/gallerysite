<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="static/gallery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/rzr.js" defer></script>
    <title>Rizorock Studios</title>
</head>
<body>
    <div class="wrap"> <!--Content Start-->
        <header><!--Header start-->
            <div class="columns is-centered">
                <div class="column is-half">
                    <a href="index.html" class="block">
                        <figure class="image logo block">
                            <img src="imgs/RizoRock_Logo_Shineclear_2x2.png" alt="Rizorock Logo" id="logo">
                        </figure>
                        <div id="title">
                            <h1 class="title is-1">Rizorock Studios</h1>
                        </div>
                    </a>
                </div>
            </div>
            <nav class="breadcrumb is-large is-centered has-bullet-separator mb-4">
                <ul>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Prints</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header><!--Header end-->

        <section>
            <h1 class="subtitle is-1">Cloth</h1>
            <div class="tile is-ancestor">
                <!--first column portrait img-->
                <div class="tile is-3 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-05.jpg" alt="">
                    </figure>
                </div>
                <!--second column 2 imgs-->
                <div class="tile is-3 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-01.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-04.jpg" alt="">
                    </figure>
                </div>
                <!--third column 2 imgs-->
                <div class="tile is-3 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-03.jpg" alt="">
                    </figure>
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-02.jpg" alt="">
                    </figure>
                </div>
                <!--fourth column portrait img-->
                <div class="tile is-3 is-parent is-vertical">
                    <figure class="tile image is-child">
                        <img src="imgs/Cloth/CL-06.jpg" alt="">
                    </figure>
                </div>
                <!--tiles finish-->
            </div>
        </section>
    </div> <!--Content finish-->
</body>
</html>
